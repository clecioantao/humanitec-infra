name: Provision Azure Infrastructure with HCP Terraform

on:
  push:
    branches:
      - main

jobs:
  provision:
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      HCP_TERRAFORM_TOKEN: ${{ secrets.HCP_TERRAFORM_TOKEN }}

    steps:
      # Step 1: Checkout do reposit√≥rio
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configurar o Terraform e inicializar o backend remoto
      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init \
            -backend-config="token=${{ secrets.HCP_TERRAFORM_TOKEN }}" 

      # Step 3: Executar o plano do Terraform
      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan \
            -var "client_id=${AZURE_CLIENT_ID}" \
            -var "client_secret=${AZURE_CLIENT_SECRET}" \
            -var "subscription_id=${AZURE_SUBSCRIPTION_ID}" \
            -var "tenant_id=${AZURE_TENANT_ID}"

      # Step 4: Aplicar o plano do Terraform
      - name: Terraform Apply
        if: github.event_name == 'push'
        run: |
          cd terraform
          terraform apply -auto-approve tfplan
